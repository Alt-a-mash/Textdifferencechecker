<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.3" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="180" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- Logo Icon - Centered top -->
  <g transform="translate(550, 120)">
    <!-- Document comparison icon -->
    <rect x="0" y="0" width="40" height="60" rx="4" fill="#3b82f6" opacity="0.8"/>
    <rect x="60" y="0" width="40" height="60" rx="4" fill="#3b82f6" opacity="0.8"/>
    
    <!-- Diff indicators -->
    <rect x="64" y="12" width="28" height="4" rx="2" fill="#22c55e"/>
    <rect x="64" y="22" width="20" height="4" rx="2" fill="#22c55e"/>
    
    <rect x="4" y="38" width="28" height="4" rx="2" fill="#ef4444"/>
    <rect x="4" y="48" width="22" height="4" rx="2" fill="#ef4444"/>
    
    <!-- Arrow between documents -->
    <path d="M42 30 L50 26 M50 26 L42 22 M50 26 L58 26" stroke="#60a5fa" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="800" fill="#ffffff" text-anchor="middle" letter-spacing="-1">
    TextDiff
  </text>
  
  <!-- Tagline -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="400" fill="#94a3b8" text-anchor="middle">
    Compare Texts Online — Free and Instant
  </text>
  
  <!-- Feature highlights -->
  <g transform="translate(280, 400)">
    <!-- Privacy icon and text -->
    <circle cx="20" cy="20" r="18" fill="#22c55e" opacity="0.2"/>
    <path d="M20 10 L20 18 M20 18 L16 22 L12 18 M20 18 L24 22 L28 18" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="50" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#e2e8f0">
      100% Private
    </text>
    
    <!-- Real-time icon and text -->
    <circle cx="260" cy="20" r="18" fill="#3b82f6" opacity="0.2"/>
    <circle cx="260" cy="20" r="8" stroke="#3b82f6" stroke-width="2.5" fill="none"/>
    <path d="M260 20 L260 14 L265 14" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="290" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#e2e8f0">
      Real-Time Comparison
    </text>
    
    <!-- Free icon and text -->
    <circle cx="560" cy="20" r="18" fill="#8b5cf6" opacity="0.2"/>
    <text x="560" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#8b5cf6" text-anchor="middle">
      $0
    </text>
    <text x="590" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#e2e8f0">
      Always Free
    </text>
  </g>
  
  <!-- Bottom subtle text -->
  <text x="600" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#475569" text-anchor="middle">
    Instant text difference highlighting • No signup required
  </text>
</svg>
